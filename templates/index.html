<html>
    <head>
        <title>genremachine</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

        <style>
            * {
                font-family: "Rubik", "sans-serif";
            }

            a:link {
                text-decoration: none;
                color: #909090;
            }

            a:visited {
                text-decoration: none;
                color: #909090;
            }

            a:hover {
                text-decoration: underline;
            }

            a:active {
                text-decoration: underline;
                color: #909090;
            }

            .header {
                border-bottom: solid;
                font-size: 22px;
                color: #909090;
                border-color: #000000;
                text-align: left;
                padding: 5px;
            }

            .content {
                display: table;
                height: 200px;
                width: 550px;
                font-size: 40px;
                border-style: solid;
                text-align: center;
		        color: white;
		        text-shadow: -1px 1px 2px #000,
				  1px 1px 2px #000,
				  1px -1px 0 #000,
				  -1px -1px 0 #000;
                position: fixed;
                top: 50%;
                left: 50%;
                margin-top: -100px;
                margin-left: -300px;
                padding: 10px;
		        background-image: {{ bg_image|safe }};
            }

            span {
                display: table-cell;
                vertical-align: middle;
            }


        </style>
    </head>
    <body>
        <div class="header">
            <strong><a href="https://github.com/SporkAscendant/heroku-genremachine">genremachine</a></strong>
        </div>
        <div class="content" onClick="window.location.reload();">
            <span>{{ result }}</span>
        </div>
    </body>
</html>
