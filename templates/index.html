<html>

<head>
  <title>genremachine</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  <style>
    :root {
      --darkmodeFont: #8c8b9b;
      --darkmodeBG: #1a1a1a;
      --lightmodeFont: #1a1a1a;
      --lightmodeBG: #8c8b9b;
      --gradientBG: linear-gradient(175deg, rgba(4, 10, 6, 0.6), rgba(50, 47, 63, 0.767));
    }

    * {
      font-family: "Rubik", "sans-serif";
    }

    body {
      /* Can maybe put a darkmode/lightmode switch in top right corner and alter color variables */
      background: var(--darkmodeBG);
      color: var(--darkmodeFont);
      margin: auto;
      line-height: 1.4em;
      overflow: hidden;
    }

    a {
      text-decoration: none;
      color: var(--darkmodeFont);
    }

    a:hover {
      text-decoration: underline;
      color: var(--darkmodeFont);
    }

    a:visited {
      text-decoration: none;
      color: var(--darkmodeFont);
    }

    .header {
      display: flex;
      justify-content: space-between;
      border-bottom: solid;
      font-size: 22px;
      color: #909090;
      border-color: #000000;
      padding: 5px;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      align-content: center;
      width: 100%;
      height: 100vh;
      padding-top: 0;
      margin-top: 0;
      background: var(--gradientBG);
    }

    .explainer {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      display: flex;
      height: 300px;
      min-width: 550px;
      padding: 0px 10px 0px;
      font-size: 40px;
      color: white;
      border-style: solid;
      border-radius: 10px;
      border-color: var(--darkmodeBG);
      box-shadow: 0 8px 64px 0 var(--darkmodeFont);
      backdrop-filter: blur(6.0px);
      -webkit-backdrop-filter: blur(6.0px);
      justify-content: center;
      align-items: center;
      text-shadow: -1px 1px 2px #000,
        1px 1px 2px #000,
        1px -1px 0 #000,
        -1px -1px 0 #000;
      object-fit: cover;
      background-repeat: no-repeat;
      background-size: cover;
      background-clip: border-box;

      background-image: {
          {
          bg_image|safe
        }
      }

      ;
    }

    @media only screen and (max-width: 600px) {
      .content {
        width: 450px;
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <strong><a href="https://github.com/SporkAscendant/heroku-genremachine">genremachine</a></strong>
    <strong><a href="/share">share</a></strong>
  </div>
  <div class="container" onClick="window.location.reload();" title="Search term: {{ search_term }}">
    <div class="explainer">
      Looking for a new genre of music to explore? Why not check out...
    </div>
    <span class="content">{{ result }}</span>
  </div>
</body>

</html>
